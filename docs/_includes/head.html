<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{ '/assets/images/insomnia-docs-share.png' | relative_url }}">
    <link rel="shortcut icon" type="image/svg" href="{{ '/assets/images/insomnia-favicon.svg' | relative_url }}">
    {% if page.url == '/' %}
    <link rel="canonical" href="{{ site.url }}">
    {% else %}
    {% assign urllen = page.url | absolute_url | size | minus: 1 %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url | slice: 0, urllen }}">
    {% endif %}
    {% if page.title %}
        <title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
        <title>{{ site.title }}</title>
    {% endif %}
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Algolia Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    {% if jekyll.environment == "production" %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-D7C46HBHG2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-D7C46HBHG2');
        </script>
    {% endif %}
</head>
