<div class="flex-shrink-0 p-3 bg-white sticky-top" id="detail-sidebar">
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
    {% for item in site.data.main-nav.toc %}
      <button class="nav-button btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#{{ item.collapse-id }}-collapse" aria-expanded="true">
        <span>
          {{ item.title }}
        </span>
      </button>
        <div class="collapse {% for entry in item.items %}{% if page.url contains entry.url %} show {% endif %}{% endfor %}" id="{{ item.collapse-id }}-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          {% for entry in item.items %}
          {% assign currentPage = entry.url | append: '/' %}
          <li class="doc-link {% if currentPage == page.url %}list-active{% endif %}">
            <a href="{{ entry.url }}">
              {{ entry.title }}
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </li>
  </ul>
</div>
